<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Log In</title>
</head>
<body>
	<h1>Log In:</h1>
	<form method="POST" action="">
		<p>
			{{ form.username.label }}
			{{ form.username() }}
		</p>
		<p>
			{{ form.password.label }}
			{{ form.password() }}
		</p>
		<p>
			{{ form.submit.label }}
			{{ form.submit() }}
		</p>
	</form>
	<p>Don't have an account yet?</p>
	<a href="/register">Register!</a>
</body>
</html>
